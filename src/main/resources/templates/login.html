<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{/img/x-fav.ico}">
    <link rel="icon" type="image/png" th:href="@{/img/x-fav.ico}">
    <title>Login page</title>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
    <!-- Nucleo Icons -->
    <link th:href="@{css/nucleo-icons.css}" rel="stylesheet" />
    <link th:href="@{css/nucleo-svg.css}" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/b854f570bb.js" crossorigin="anonymous"></script>
    <link th:href="@{css/nucleo-svg.css}" rel="stylesheet" />
    <!-- CSS Files -->
    <link id="pagestyle" th:href="@{css/argon-dashboard.css?v=2.0.4}" rel="stylesheet" />
</head>

<body>
<main class="main-content  mt-0">
    <section>
        <div class="page-header min-vh-100">
            <div class="container">
                <div class="row">
                    <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column mx-lg-0 mx-auto">
                        <div class="card card-plain">
                            <div class="card-header pb-0 text-start">
                                <h4 class="font-weight-bolder">Login page</h4>
                                <p class="mb-0">Insert user login to enter the panel</p>
                            </div>
                            <div class="card-body">
                                <form role="form" th:action="@{/}" method="post">
                                    <div class="mb-3">
                                        <input id="login" type="text" name="employeeLogin" class="form-control form-control-lg" placeholder="Login"
                                               aria-label="Login" th:required="true">
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-lg btn-primary btn-lg w-100 mt-4 mb-0">
                                            Log in
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div th:if="${param.badLogin != null}" class="alert alert-danger text-center font-weight-bold" role="alert">
                            Login incorrect
                        </div>
                        <div th:if="${param.logout != null}" class="alert alert-success text-center font-weight-bold" role="alert">
                            Successfully logout
                        </div>
                    </div>
                    <div class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 end-0 text-center justify-content-center flex-column">
                        <div class="position-relative bg-gradient-primary h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center overflow-hidden">
                            <span class="mask bg-gradient-primary opacity-6"></span>
                            <a href="https://test.top-team.pl" style="z-index: 99;">
                                <img th:src="@{/img/X-Logo.png}" alt="logo Top-Team" style="width: 50%">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<!--   Core JS Files   -->
<script th:src="@{js/core/popper.min.js}"></script>
<script th:src="@{js/core/bootstrap.min.js}"></script>
<script th:src="@{js/plugins/perfect-scrollbar.min.js}"></script>
<script th:src="@{js/plugins/smooth-scrollbar.min.js}"></script>
<script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
        var options = {
            damping: '0.5'
        }
        Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
</script>
<!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
<script th:src="@{/js/argon-dashboard.min.js?v=2.0.4}"></script>
</body>

</html>
